<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>bmob/hydrogen-js-sdk: Bmob 新版ES6 SDK, 新版语法整合微信小程序、快应用、H5等</title>
    <script src="Bmob-2.2.51.min.js"></script>
    <script src="jquery.min.js"></script>
</head>

<body>

<script>

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var v = window.location.search.substring(1).match(reg);
        if (v != null) {
            return unescape(v[2]);
        }
        return null;
    }

    $(function () {
        Bmob.initialize("41b4fb4326ce776f", "520826");
        const query = Bmob.Query('card_owner');
        query.equalTo("id", "==", getQueryString('id'));
        query.find().then(res => {
            console.log(res);
        });
    })
</script>
</body>
</html>
